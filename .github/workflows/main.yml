name: CI/CD

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to App Engine
        run: |
          gcloud auth activate-service-account --key-file=submission-mgce-dhillen-13aadb34510e.json
          gcloud config set project submission-mgce-dhillen
          gcloud app deploy app.yaml --quiet
